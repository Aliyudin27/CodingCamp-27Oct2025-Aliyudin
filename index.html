<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aliyudin Todo List</title>

    <!-- CSS External File Link -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header Content  -->
    <header>
        <h1>Todo List Website - Aliyudin</h1>
    </header>

    <!-- Main Content  -->
    <main>
        <!-- form section -->
        <section>
             <form>
                <!-- todo input -->
                <input type="text" id="todo-input" placeholder="Enter your todo item" required>
            
                <!-- date input -->
                <input type="date" id="date-input" placeholder="Enter due date">
            </form>
            <button type="button" onclick="addTodo();" id="add-todo-btn">Add Todo</button>
        </section>
    

        <!-- Action Content -->
        <section>
            <button type="button" onclick="toggleFilterVisibility()">Filter</button>

            <div id="filter-container" style="display: none;">
                <input type="text" id="filter-input" placeholder="Filter task.." onkeyup="filterTodo">
                
            </div>
        </section>

        <!-- Todo list Section -->
        <section>
            <ul id="todo-list">
                <li>no todos available</li>
            </ul>
        </section>

    </main>

    <!-- footer content -->
    <footer>      
        <p>&copy; 2025 Todo List - Aliyudin</p>
    </footer>

    <!-- JavaScript External File Link -->
    <script src="js/script.js"></script>

</body>

</html>
